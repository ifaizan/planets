apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: faizan1419/planets-demo:8de248d090eb0338da8fe7013518f3ce931543cb
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
