apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: faizan1419/planets-demo:79f29c366e4fd457dc16130e4ba382da8f4ca0cc
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
