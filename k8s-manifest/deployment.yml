apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: faizan1419/planets-demo:0782bbc1787edf87e8c4c5cc4748939c7fa6096a
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
