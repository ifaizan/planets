apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: faizan1419/planets-demo:486c520cd848b6a7d7227da01f6dbba88999d044
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
