apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: faizan1419/planets-demo:22a89d1fcf5414f0f3421977c97f6df01d467294
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
