apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: faizan1419/planets-demo:53647d5a0fb1de212e562232ba46494da4cdafae
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
