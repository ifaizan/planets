apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: faizan1419/planets-demo:4d02d048a5056909a89c2fb85c639d1b0266e300
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
